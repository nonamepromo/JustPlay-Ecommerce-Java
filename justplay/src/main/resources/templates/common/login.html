<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>

	<!-- main -->
	<div layout:fragment="content">
		<section class="bg-image player p-y-70"
			style="background-image: url('https://img.youtube.com/vi/1GWRDuL04-Q/maxresdefault.jpg');"
			data-property="{videoURL:'1GWRDuL04-Q',containment:'self', stopMovieOnBlur:false, showControls: false, realfullscreen: true, showYTLogo: false, quality: 'highres',autoPlay:true,loop:true,opacity:1}">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-12 col-sm-8 col-md-4 mx-auto">
						<div class="card m-b-0">
							<div class="card-header">
								<h4 class="card-title"><i class="fa fa-sign-in"></i> [[#{common.loginadvice}]]</h4>
							</div>
							<div class="card-block">

								<p th:if="${param.error != null}" th:text="#{common.loginerror}">error</p>
								<form th:action="@{/login}" method="post">

									<form action="#" th:attr="action=@{/login}" method="POST">
										<div class="form-group input-icon-left m-b-10">
											<i class="fa fa-user"></i>
											<input type="text" name="username"
												class="form-control form-control-secondary" placeholder="Username">
										</div>
										<div class="form-group input-icon-left m-b-15">
											<i class="fa fa-lock"></i>
											<input type="password" name="password"
												class="form-control form-control-secondary" placeholder="Password">
										</div>
										<button type="submit" class="btn btn-primary btn-block m-t-10">Login <i
												class="fa fa-sign-in"></i></button>
										<div class="divider">
											<span>[[#{common.loginNew}]]</span>
										</div>
										<a class="btn btn-secondary btn-block" href="register"
											role="button">[[#{common.register}]]</a>
									</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- /main -->

	<!-- plugins js -->
	<script src="plugins/ytplayer/jquery.mb.YTPlayer.min.js"
		th:src="@{/plugins/ytplayer/jquery.mb.YTPlayer.min.js}"></script>

</body>

</html>
