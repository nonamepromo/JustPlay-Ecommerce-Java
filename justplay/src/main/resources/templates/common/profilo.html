<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout}">

<body>
	<!-- main -->
	<div layout:fragment="content">
		<script>
			function listWithIndex(index) {
				window.location.href = "profilo?index=" + index;
			}
		</script>
		<section th:object="${profilo}" method="get" class="hero hero-game"
			style="background-image: url('https://img.youtube.com/vi/D3pYbbA1kfk/maxresdefault.jpg');">
			<div class="overlay"></div>
			<div class="container">
				<div class="hero-block text-center">
					<h1 class="hero-title">[[#{common.profile}]]</h1>
				</div>
			</div>
		</section>
		<section class="toolbar toolbar-profile" data-fixed="true">
			<div class="container">
				<div class="tabs-color">
					<ul class="nav nav-tabs toolbar-nav hidden-md-down" role="tablist">
						<li class=""
							th:class="${param.index != null} ? (${param.index[0] == '1'} ? 'nav-item active' : 'nav-item') : 'nav-item'">
							<a class="nav-link" href="#account" th:onclick="|listWithIndex(1)|, #account" role="tab"
								data-toggle="tab"><i class="fa fa-user"></i> [[#{common.profile}]]</a></li>
						<li class=""
							th:class="${param.index != null} ? (${param.index[0] == '2'} ? 'nav-item active' : 'nav-item') : 'nav-item'">
							<a class="nav-link" href="#wishlist" th:onclick="|listWithIndex(2)|, #wishlist" role="tab"
								data-toggle="tab"><i class="fa fa-heart"></i> Videogiochi Desiderati</a></li>
						<li class=""
							th:class="${param.index != null} ? (${param.index[0] == '3'} ? 'nav-item active' : 'nav-item') : 'nav-item'">
							<a class="nav-link" href="#playedlist" th:onclick="|listWithIndex(3)|, #playedlist"
								role="tab" data-toggle="tab"><i class="fa fa-gamepad"></i> Videogiochi Giocati</a></li>
						<li class=""
							th:class="${param.index != null} ? (${param.index[0] == '4'} ? 'nav-item active' : 'nav-item') : 'nav-item'">
							<a class="nav-link" href="#sellinglist" th:onclick="|listWithIndex(4)|, #sellinglist"
								role="tab" data-toggle="tab"><i class="fa fa-shopping-cart"></i> Videogiochi in
								Vendita</a></li>
					</ul>
				</div>
		</section>
		<section class="p-y-10">
			<div class="container">
				<div class="alert alert-success" role="alert" th:text="#{common.operazioneok}" th:if="${success}"></div>
				<div class="row">
					<div class="col-lg-6 mx-auto">
						<!-- post -->
						<div class="post post-card post-profile tab-content">
							<div class="tab-content">
								<div class="tab-pane" id="account" role="tabpanel"
									th:class="${param.index != null} ? (${param.index[0] == '1'} ? 'tab-pane active' : 'tab-pane') : 'tab-pane'">
									<form class="form-horizontal" th:action="@{/common/profilo}" th:object="${profilo}"
										method="post">
										<div class="form-group input-icon-left m-b-10">
											<i class="fa fa-user"></i>
											<input type="text" th:field="*{username}"
												class="form-control form-control-secondary" placeholder="Username">
										</div>
										<div class="form-group input-icon-left m-b-10">
											<i class="fa fa-user"></i>
											<input type="text" th:field="*{nome}"
												class="form-control form-control-secondary" placeholder="Nome" required
												maxlength="100">
										</div>
										<div class="form-group input-icon-left m-b-10">
											<i class="fa fa-user"></i>
											<input type="text" th:field="*{cognome}"
												class="form-control form-control-secondary" placeholder="Cognome"
												required maxlength="100">
										</div>
										<div class="form-group input-icon-left m-b-10">
											<i class="fa fa-envelope"></i>
											<input type="email" th:field="*{email}"
												class="form-control form-control-secondary" placeholder="Email Address"
												required maxlength="100">
										</div>
										<button type="submit" th:text="#{common.submit}"
											class="btn btn-primary m-t-10 btn-block"></button>
									</form>
								</div>
								<div class="tab-pane" id="wishlist" role="tabpanel"
									th:class="${param.index != null} ? (${param.index[0] == '2'} ? 'tab-pane active' : 'tab-pane') : 'tab-pane'">

									<div th:each="videogioco : ${videogiochi}" class="col-12 col-sm-6 col-md-4">
										<div th:classappend="${wishList != null} ? (${wishList.contains(videogioco.id)} ? 'card-liked' : 'card-likes') : 'card-likes'"
											style="bottom: -43px;">
											<a th:onclick="${wishList != null} ? (${wishList.contains(videogioco.id)} ? |removeGameFromWishlist('${videogioco.id}')| : |addGameToWishlist('${videogioco.id}')|) : |javascript:location.href='@{/common/login}'|"
												th:style="${wishList != null} ? (${wishList.contains(videogioco.id)} ? 'color: red' : 'color: light-grey') : 'color: light-grey'"></a></button>
										</div>
									</div>
									<a>Ciao maledetti</a>
								</div>
								<div class="tab-pane" id="playedlist" role="tabpanel"
									th:class="${param.index != null} ? (${param.index[0] == '3'} ? 'tab-pane active' : 'tab-pane') : 'tab-pane'">
									<div th:classappend="${playedList != null} ? (${playedList.contains(videogioco.id)} ? 'card-liked' : 'card-likes') : 'card-likes'"
										style="bottom: -43px; right: 60px;">
										<a th:onclick="${playedList != null} ? (${playedList.contains(videogioco.id)} ? |removeGameFromPlayedlist('${videogioco.id}')| : |addGameToPlayedlist('${videogioco.id}')|) : |javascript:location.href='@{/common/login}'|"
											th:style="${playedList != null} ? (${playedList.contains(videogioco.id)} ? 'color: red' : 'color: light-grey') : 'color: light-grey'"></a>
									</div>
									<a>Vi odio</a>
								</div>
								<div class="tab-pane" id="sellinglist" role="tabpanel"
									th:class="${param.index != null} ? (${param.index[0] == '4'} ? 'tab-pane active' : 'tab-pane') : 'tab-pane'">
									<a>Fracivhi</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- plugins js -->
	<script src="plugins/sticky/jquery.sticky.js"></script>
	<script src="plugins/lightbox/lightbox.js"></script>
	<script>
		(function ($) {
			"use strict";
			// lightbox
			$('[data-lightbox]').lightbox({
				disqus: 'gameforestyakuzieu'
			});
		})(jQuery);
	</script>
</body>

</html>
