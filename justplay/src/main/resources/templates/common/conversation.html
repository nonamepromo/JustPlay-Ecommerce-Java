<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{layout/layout}">

<body>

  <!-- main -->
  <div layout:fragment="content">

    <script>
      function openChat(fkUtente1, fkUtente2) {
        $.ajax({
          url: '[(@{/common/conversations-list/conversation})]',
          type: "GET",
          data: "fkUtente1=" + fkUtente1 + "&fkUtente2=" + fkUtente2,
          success: function (response) {

          }
        });
      }
    </script>

    <section class="p-t-30">
      <div class="container">
        <div class="card" style="">
          <h3 th:text="'Chat con ' + ${nomeUtente}" class="card-header"></h3>
          <div class="card-body" style="height: 600px; overflow: auto; text-align:justify; transform: rotateX(180deg);">
            <div class="row" style="transform: rotateX(180deg);">
              <div th:each="messaggio : ${messaggi}" class="col-8 col-sm-8 col-md-8"
                th:classappend="${messaggio.fk_mittente} == ${idUtente} ? 'ml-auto': ''">
                <div>
                  <div class="card card-lg">
                    <div th:style="${messaggio.fk_mittente} == ${idUtente} ? 'background-color:lightskyblue': ''"
                      class="card-block">
                      <div th:text="${messaggio.contenuto}"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <form class="card-footer" th:action="@{/common/createMessaggio}" th:object="${messaggio}" method="post">
            <div class="input-group mb-3">
              <input type="hidden" th:value="${idUtente}" th:name="idUtente" class="form-control">
            </div>
            <div class="input-group mb-3">
              <input type="hidden" th:value="${idConversazione}" th:name="idConversazione" class="form-control">
            </div>
            <div class="input-group mb-3">
              <input required th:field="*{contenuto}" placeholder="Scrivi un messaggio..." class="form-control"
                maxlength="100" style="border-top-right-radius: 0px; border-bottom-right-radius: 0px;">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" th:text="#{common.send}"
                  style="border-top-left-radius: 0px; border-bottom-left-radius: 0px;"></button>
              </div>
            </div>
          </form>
        </div>
