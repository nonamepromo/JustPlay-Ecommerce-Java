<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
<script th:inline="javascript">
$(document).ready(function() {
	$('#videogiochi_table').DataTable({
		"columns":[
	                {"data":"titolo"},		                
	                { "data": "action",
	                    "searchable": false,
	                    "sortable": false,
	                    "defaultContent": "",
	                    "render": function ( data, type, row, meta ) {
	                    	return "<a href='[(@{/videogiochi/update})]?id=" + row.id + "'><i class='fas fa-edit'></i></a>" + " | "+ 
	                       		   "<a href='[(@{/videogiochi/delete})]?id=" + row.id + "'><i class='fas fa-trash'></a>";
	                     }
	                  }
        ],
        "ajax": {
		    "url": "[(@{/videogiochi/findallpaginated})]"
		},
	});
});
</script>

<div class="row">
<div class="col-12">
	<div class="card card-info">
		<div class="card-header"><h3 class="card-title" th:text="#{videogiochi.titolo}"></h3></div>
		  <div class="card-body">
  	     	<p><a href="#" th:href="@{/videogiochi/create}" class="btn btn-app"><i class="fa fa-plus"></i>[[#{common.create}]]</a></p>
	        <table id="videogiochi_table" class="table table-bordered table-striped">
	          <thead>
	          <tr>
	            <th th:text="#{videogioco.titolo}"></th>
	          </tr>
	          </thead>
	          <tbody>
	          </tbody>
	          <tfoot>
	          <tr>
	            <th th:text="#{videogioco.titolo}"></th>
	          </tr>
	          </tfoot>
	        </table>         
		  </div>
	</div>
</div>
</div>
</div>
</body>
</html>
