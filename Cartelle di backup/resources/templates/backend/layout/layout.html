<body class="hold-transition sidebar-mini accent-info">
<script th:inline="javascript">
		$.extend( true, $.fn.dataTable.defaults, {
			"processing": true,
			"serverSide": true,
			"language": {"url": "[(@{'/backend/i18n/datatables/'+ ${#locale.language} + '.properties'})]"},
			"ajax": {
				"type": "POST",
	            dataType: "json",
	            "contentType": "application/json",
			    "data": function ( d ) {
	                return JSON.stringify( d );
	            }
			}
		} );
		$.fn.dataTable.render.moment = function ( from, to, locale ) {
		    // Argument shifting
		    if ( arguments.length === 1 ) {
		        locale = '${#locale.language}';
		        to = from;
		        from = 'YYYY-MM-DD';
		    }
		    else if ( arguments.length === 2 ) {
		        locale = 'en';
		    }
		 
		    return function ( d, type, row ) {
		        if (! d) {
		            return type === 'sort' || type === 'type' ? 0 : d;
		        }
		 
		        var m = window.moment( d, from, locale, true );
		 
		        // Order and type get a number value from Moment, everything else
		        // sees the rendered value
		        return m.format( type === 'sort' || type === 'type' ? 'x' : to );
	    	};
		};
</script>
<div class="wrapper">
  <nav th:replace="~{backend/layout/header :: header}"></nav>
  <aside th:replace="~{backend/layout/menu :: menu}"></aside>

  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->

    </div>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid" layout:fragment="content">
      </div>
    </div>
  </div>

  <!-- Main Footer -->
  <footer class="main-footer" th:replace="~{backend/layout/footer :: footer}">    
  </footer>
</div>
